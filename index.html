    <title>Capilla</title>
  </head>

  <body>
    <main class="text-center col-12 mt-5 align-content-center">
      <img
        class="col-2 img-fluid"
        src="./assets/img/logo.jpg"
        alt="Logo Parroquia"
      /><br />
      <h2 class="h2">Parroquia Nuestra Señora de los Ángeles</h2>

      <b><h3 class="h3 mt-4">Constancia a realizar</h3></b>

      <div class="row col-12 justify-content-center mt-5">
        <a
          type="submit"
          class="col-5 btn btn-success "
          onclick=" mostrarFormulario('Bautismo')"
          >Bautismo</a
        >
        
        <div class="col-1"></div>
        <a
          type="submit"
          class="col-5 btn btn-success "
          onclick=" mostrarFormularioAbreviado('Bautismo')"
          >Bautismo Abreviado</a
        >

        <a
        type="submit"
        class="col-5 btn btn-success my-4"
        onclick=" mostrarFormulario('Comunión')"
        >Comunión</a
      >
      
      <div class="col-1"></div>
      <a
        type="submit"
        class="col-5 btn btn-success my-4"
        onclick=" mostrarFormulario('Confirmación')"
        >Confirmación</a
      >


        <a
          type="submit"
          class="col-5 btn btn-success"
          onclick=" mostrarFormulario('Casamiento')"
          >Casamiento</a
        >
        <div class="col-1"></div>
        <a
          type="submit"
          class="col-5 btn btn-success"
          
          >Otro</a
        >
      </div>
    </main>

    <section class="text-center col-12 mt-5 align-content-center">
      <div class="row col-12 justify-content-center mt-5">
        <a
        type="submit"
        class="col-5 btn btn-success"
        onclick=" enviarConstancia()"
        >Enviar Constancia</a
      >  
      </div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="./js/scriptIndex.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
